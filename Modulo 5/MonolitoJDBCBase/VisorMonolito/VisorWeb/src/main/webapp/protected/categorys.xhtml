<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="messages" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton title="Guardar" icon="ui-icon-disk" 
							process="@this :frm:panGridCategory"
							actionListener="#{categoryController.saveOrUpdateCategory()}"
							update=":frm:panGridCategory :frm:datTabCategory"/>
					</f:facet>
				</p:toolbar>
				
				<p:panelGrid id="panGridCategory" columns="2">
					<p:outputLabel value="Nombre" for="txtName"/>
					<p:inputText id="txtName" required="true" maxlength="45" value="#{categoryController.category.name}"/>
				</p:panelGrid>

				<p:dataTable id="datTabCategory" var="category" value="#{categoryController.categories}" 
					rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="Id">
						<h:outputText value="#{category.id}" />
					</p:column>

					<p:column headerText="Categoria">
						<h:outputText value="#{category.name}" />
					</p:column>
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
