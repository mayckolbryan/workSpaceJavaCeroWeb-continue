<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>
	<div style="width: 400px">
		<h:form>
			<p:messages autoUpdate="true" />

			<p:panel>
				<f:facet name="header">Registrar Usuario</f:facet>
				<h:panelGrid id="pg" columns="4">
					<p:outputLabel for="txtNombre" value="Nombres" />
					<p:inputText id="txtNombre"
						value="#{registerController.customer.name}" required="true" />
					<p:message for="txtNombre" display="text" />
					<h:column />

					<p:outputLabel for="txtDni" value="Dni" />
					<p:inputText id="txtDni" value="#{registerController.customer.dni}"
						required="true" />
					<p:message for="txtDni" display="text" />
					<h:column />


					<p:outputLabel for="txtDireccion" value="Direccion" />
					<p:inputTextarea id="txtDireccion"
						value="#{registerController.customer.address}" counter="display"
						rows="5" cols="30" maxlength="250"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						required="true" />
					<p:message for="txtDireccion" display="text" />
					<h:column />




					<h:column />
					<h:outputText id="display" />
					<h:column />
					<h:column />

					<p:outputLabel for="cboPais" value="Pais" />
					<p:selectOneMenu id="cboPais"
						value="#{registerController.customer.country}" filter="true"
						filterMatchMode="contains" required="true">
						<f:selectItem noSelectionOption="true" value="#{null}"
							itemLabel="--Seleccione--" />
						<f:selectItems value="#{country.countrys}" var="c"
							itemLabel="#{c}" itemValue="#{c}" />
					</p:selectOneMenu>
					<p:message for="cboPais" display="text" />
					<h:column />

					<p:outputLabel for="txtUsername" value="Usuario" />
					<p:inputText id="txtUsername"
						value="#{registerController.user.username}" required="true" />
					<p:message for="txtUsername" display="text" />
					<h:column />

					<p:outputLabel for="txtPassword1" value="Contraseña 1:" />
					<p:password id="txtPassword1"
						value="#{registerController.user.password}" match="txtPassword2"
						label="Password 1" required="true"
						validatorMessage="Contraseñas no coinciden" />
					<p:message for="txtPassword1" display="text" />
					<h:column />

					<p:outputLabel for="txtPassword2" value="Contraseña 2:" />
					<p:password id="txtPassword2"
						value="#{registerController.user.password}" label="Password 2"
						required="true" />
					<h:column />
					<h:column />

				</h:panelGrid>

				<p:commandButton value="Registrar"
					action="#{registerController.registerUser()}" />
				<p:commandButton value="Inicio" action="index?faces-redirect=true"
					immediate="true" />
			</p:panel>
		</h:form>
	</div>
</body>
</html>
